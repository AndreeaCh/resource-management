status = error
dest = err
name = PropertiesConfig

property.filename = logs/test.log

filter.threshold.type = ThresholdFilter
filter.threshold.level = debug

appenders = console, file

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{36}:%L - %msg%n
appender.console.filter.threshold.type = ThresholdFilter
appender.console.filter.threshold.level = info

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=@logging.file@
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%-5level] [%t] %c{36}:%L - %msg%n

loggers=easyman, spring, omd, osd
logger.easyman.name=com.resource.management
logger.easyman.level = debug
logger.easyman.appenderRefs = file
logger.easyman.appenderRef.file.ref = LOGFILE

logger.spring.name=org.springframework
logger.spring.level = debug
logger.spring.appenderRefs = file
logger.spring.appenderRef.file.ref = LOGFILE

logger.omd.name=o.m.d.p
logger.omd.level = debug
logger.omd.appenderRefs = file
logger.omd.appenderRef.file.ref = LOGFILE

logger.osd.name=o.s.d.m.c
logger.osd.level = debug
logger.osd.appenderRefs = file
logger.osd.appenderRef.file.ref = LOGFILE

rootLogger.level = debug
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT